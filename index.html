<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Angajare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;600&display=swap" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>


<body>
    <div class="div-container">
        <div class="div-titlu">
            <h1>Formular de Angajare</h1>
        </div>
        
        <form id="form" action="/" method="get">
            <div class="div-formular">
            <div class="camp">
                <label for="nume">Nume: </label>
                <input type="text" id="nume" class="input">
            </div>
            <div class="camp">
                <label for="prenume">Prenume: </label>
                <input type="text" id="prenume" class="input">
            </div>
            <div class="camp">
                <label for="email">Email: </label>
                <input type="text" id="email" class="input">
            </div>
            <div class="camp">
                <label for="nrtelefon">Număr de telefon: </label>
                <input type="text" id="nrtelefon" class="input">
            </div>
            <div class="camp">
                <label for="cv" class="cls-cv">CV: </label>
                <input type="file" id="cv" class="input">
            </div>
            <div class="camp">
                <label for="scrisoare">Scrisoare de intenție: </label>
                <textarea id="scrisoare" cols="40" rows="10" class="input"></textarea>
            </div>
            <div class="camp">
                <label for="pozitia">Poziția pe care aplicați: </label>
                <div class="camp-select input">
                    <select name="pozitia" id="pozitia" class="input">
                        <option value="frontend">Front-End Web Developer</option>
                        <option value="backend">Back-End Web Developer</option>
                        <option value="uiux">UI/UX Designer</option>
                        <option value="fullstack">Fullstack Developer</option>
                        <option value="hr">HR</option>
                    </select>
                </div>
            </div>
            <div class="camp casute">
                <label>Ani de experiență: </label>
                <div class="optiuni input">
                    <label><input type="radio" name="experienta" value="unan">Mai puțin de un an</label>
                    <label><input type="radio" name="experienta" value="unutrei">1-3 ani</label>
                    <label><input type="radio" name="experienta" value="treizece">3-10 ani</label>
                    <label><input type="radio" name="experienta" value="zece">Mai mult de 10 ani</label>
                </div>
            </div>
            <div class="camp">
                <label for="data">Data de începere: </label>
                <input type="date" id="data" class="input">
            </div>
            <div class="camp casute">
                <label>Cum ați auzit despre noi?</label>
                <div class="optiuni input">
                    <label><input type="checkbox">Internet</label>
                    <label><input type="checkbox">Prieteni</label>
                    <label><input type="checkbox">Școală</label>
                    <label><input type="checkbox">Media</label>
                    <label><input type="checkbox">Altundeva</label>
                </div>
                
            </div>
            <div class="camp">
                <label for="comentarii">Comentarii: </label>
                <textarea id="comentarii" cols="30" rows="7" class="input"></textarea>
            </div>
            <div id="eroare"></div>
            <div class="buton">
                <button href ="#" class = "myButton" type="submit">Aplică</button>
            </div>
            
        </div>
        </form>
        
    </div>
    
</body>
</html>
